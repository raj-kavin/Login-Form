<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.LF.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="content">
    <div class="container">
        <form class="loginForm">
            <div class="heading">Login</div>
            <div class="subHeading">Welcome onboard with us!</div>
            <div>
                <label class="userName">Username</label>
                <input class="userNameInput"type="text" placeholder="Enter your username">
            </div>
            <div>
                <label class="password">Password</label>
                <input class="passwordInput"type="text" placeholder="Enter your password">
            </div>
            <div class="changePassword">Forget Password?</div>
            <button class="loginButton">LOGIN</button>
            <div class="bottomStatement">New to Logo? <span class="bottomStatementWord">Register</span> Here</div>
        </form>
    </div>
</body>

</html>
